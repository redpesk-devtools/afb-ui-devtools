<div class="header-container">
  <div class="logo-container" style="display: block;">
    <!-- <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a> -->
    <a class="logo" href="#" (click)="navigateHome()"> <span>Binder Devtool</span> </a>
    <div style="font-size: 12px; padding: 0 1rem;"><em style="color: var(--button-ghost-basic-text-color); font-weight: 500;">version {{gitTag}}</em></div>
  </div>
  <div class="header-container">
    <div *ngIf="(wsStatus$|async).connected; else disconnected">
      <button ghost nbButton shape="round" size="small" status="success">Binder WS Active</button>
      <button nbButton shape="round" size="small" status="success" (click)="Disconnect()">Disconnect</button>
    </div>
    
    <ng-template #disconnected>
      <button ghost nbButton shape="round" size="small" status="danger">Binder WS Fail</button>
      <button nbButton shape="round" size="small" status="danger" (click)="Connect()">Connect</button>
    </ng-template>
    <button nbButton ghost shape="round" size="small" (click)="OpenMonitoring()" id="monitoring">Debug/Monitoring</button>
    <a nbButton ghost href="https://docs.redpesk.bzh/" target="_blank" shape="round" size="small">Documentation</a>
  </div>

  </nb-select> -->

</div>
<div class="rp-image">
  <img src="./assets/images/redpesk-fish-name.png"/>
</div>
